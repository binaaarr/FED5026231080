<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #092B46;
            color: #fff;
        }



        .main-head {
            height: 200px;
            background: #ffffff;

        }

        .sidenav {
            height: 100%;
            background-color: #F0F0F0;
            overflow-x: hidden;
        }


        .main {
            padding: 30px 10px;
        }

        /* @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 100px;
            }
        }

        @media screen and (max-width: 450px) {
            .login-form {
                margin-top: 10%;
                text-align: center;
            }

            .register-form {
                margin-top: 10%;
            }
        } */

        @media screen and (min-width: 768px) {
            .main {
                margin-left: 40%;
            }

            .sidenav {
                width: 50%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }

            .login-form {
                margin-top: center;
                margin: center;
                padding: 50%;
            }

            .register-form {
                margin-top: center;
            }
        }

        .login-main-text {
            margin: auto;
            padding: 120px;
            color: #fff;
        }

        .login-main-text h2 {
            font-weight: 300;
        }

        .btn-black {
            background-color: #135589 !important;
            color: #fff;
        }

        .image-container {
            text-align: center;
            margin-left: 50%;
            margin-top: 50%;
        }
    </style>
</head>

<div class="sidenav">
    <div class="login-main-text" class="image-container">
        <div class="col-lg-6 col-xl-5">
            <img src="Group 8465.png" class="img-fluid" alt="Sample image">
        </div>
    </div>
</div>
<div class="main">
    <div class="col-md-6 align-content-center text-dark order-1 order-md-2" id="form" >
        <h2 class="text-white">Masuk ke Akun</h2>
        <br>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="masukkan password anda">
                </div>
                <button type="submit" class="btn btn-black">Masuk</button>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Belum Punya Akun? <a href="#!"
                            class="link-danger">Daftar</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
